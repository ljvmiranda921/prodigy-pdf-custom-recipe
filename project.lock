clean:
  cmd: python -m spacy run clean
  script:
    - sh -c 'rm -rf assets/*'
    - sh -c 'rm -rf dataset/*'
  deps: []
  outs: []
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
hydrate-db:
  cmd: python -m spacy run hydrate-db
  script:
    - python -m scripts.preprocess assets/funsd.zip dataset/
    - python -m prodigy db-in-image funsd -F scripts/recipes/loaders.py
  deps: []
  outs: []
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
